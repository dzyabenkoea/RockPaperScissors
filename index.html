<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock! Paper! Scissors!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Rock! Paper! Scissors!</h1>
        <div class="element-picker">
            <div class="selector" data-value="rock">
                <img src="images/rock.svg" alt="rock">
            </div>
            <div class="selector" data-value="paper">
                <img src="images/paper.svg" alt="paper">
            </div>
            <div class="selector" data-value="scissors">
                <img src="images/scissors.svg" alt="scissors">
            </div>
        </div>
        <div class="scorecontainer">
            <h2>Score</h2>
            <div class="computer-user-score">
                <div class="score-block">
                    <p>Computer:</p>
                    <p id="computer-result">0</p>
                </div>
                <div class="score-block">
                    <p>User:</p>
                    <p id="user-result">0</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
